name: lambda-ci

on:
  pull_request:
    paths:
    - .github/workflows/lambda-**
    - libs/lambda**
  push:
    branches:
    - main
    paths:
    - .github/workflows/lambda-**
    - libs/lambda**
    tags:
    - "lambda-*"

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      FEEDZ_LOGICALITY_API_KEY: ${{secrets.FEEDZ_LOGICALITY_API_KEY}}

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Log into ghcr
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Print Environment
      run: printenv
      shell: bash

    - name: Test
      run: ./build.ps1 lambda-test
      shell: pwsh

    - name: Pack
      run: ./build.ps1 lambda-pack
      shell: pwsh

    - name: Push
      if: github.event_name == 'push'
      run: ./build.ps1 push
      shell: pwsh

    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts

