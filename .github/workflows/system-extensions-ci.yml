name: system-extensions-ci
on:
  pull_request:
    paths:
    - .github/workflows/system-extensions-**
    - libs/system-extensions**
    - build/**
  push:
    branches:
    - main
    paths:
    - .github/workflows/system-extensions-**
    - libs/system-extensions**
    - build/**
    tags:
    - system-extensions-**
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      LOGICALITY_NUGET_ORG: ${{secrets.LOGICALITY_NUGET_ORG}}
      WEBHOOKRELAYTOKENKEY: ${{secrets.WEBHOOKRELAYTOKENKEY}}
      WEBHOOKRELAYTOKENSECRET: ${{secrets.WEBHOOKRELAYTOKENSECRET}}
      WEBHOOKURL: ${{secrets.WEBHOOKURL}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Log into GitHub Container Registry
      run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u ${{github.actor}} --password-stdin
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x 7.0.x
    - name: Print Env
      run: printenv
      shell: bash
    - name: Test
      timeout-minutes: 5
      run: ./build.ps1 system-extensions-test
      shell: pwsh
    - name: Pack
      run: ./build.ps1 system-extensions-pack
      shell: pwsh
    - name: Push to GitHub
      if: github.event_name == 'push'
      continue-on-error: true
      run: ./build.ps1 push-github
      shell: pwsh
    - name: Push to Nuget.org (on tag)
      if: startsWith(github.ref, 'refs/tags/system-extensions')
      continue-on-error: true
      run: ./build.ps1 push-nugetorg
      shell: pwsh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: artifacts
