name: system-extensions-ci

on:
  pull_request:
    paths:
    - .github/workflows/system-extensions-**
    - libs/system-extensions**
    - build/**
  push:
    branches:
    - main
    paths:
    - .github/workflows/system-extensions-**
    - libs/system-extensions**
    - build/**
    tags:
    - 'system-extensions-**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Log into ghcr
      run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Print Environment
      run: printenv
      shell: bash

    - name: Test
      run: ./build.ps1 system-extensions-test
      shell: pwsh

    - name: Pack
      run: ./build.ps1 system-extensions-pack
      shell: pwsh

    - name: Push
      if: github.event_name == 'push'
      run: ./build.ps1 push
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts
