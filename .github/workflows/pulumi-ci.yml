name: pulumi-ci
on:
  pull_request:
    paths:
    - .github/workflows/pulumi-**
    - libs/pulumi**
    - build/**
  push:
    branches:
    - main
    paths:
    - .github/workflows/pulumi-**
    - libs/pulumi**
    - build/**
    tags:
    - pulumi-**
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Log into GitHub Container Registry
      run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u ${{github.actor}} --password-stdin
    - name: Print Env
      run: printenv
      shell: bash
    - name: Test
      run: ./build.ps1 pulumi-test
      shell: pwsh
    - name: Pack
      run: ./build.ps1 pulumi-pack
      shell: pwsh
    - name: Push
      if: github.event_name == 'push'
      run: ./build.ps1 push-github
      shell: pwsh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: artifacts
